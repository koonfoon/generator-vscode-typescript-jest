name: 'coverage'
on:
    pull_request:
        branches:
            - master
            - main
jobs:
    coverage:

        permissions:
          checks: write
          pull-requests: write
          contents: write

        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Jest test
              run: |
                npm ci
                npm run test

            - name: Report coverage
              uses: ArtiomTr/jest-coverage-report-action@v2
              with:
                skip-step: all
                coverage-file: ./coverage/coverage-final.json
                base-coverage-file: ./coverage/coverage-final.json