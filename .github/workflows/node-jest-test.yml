name: 'coverage'
on:
    pull_request:
        branches:
            - master
            - main
jobs:
    coverage:

        permissions:
          checks: write
          pull-requests: write
          contents: write

        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Jest test
              uses: willcaul/jest-github-action@v2
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                